<html lang="en">
  <head>

  <body>
  
      
        <form action="">
          <div image>
            <img src="../image/img_lights_wide.jpg" alt="" />
            <p>Registration form</p>
          </div>
          <div class="box">
            <div class="form-group">
              <label for="Email">Name:</label>
              <input
                type="text"
                id="name"
                placeholder=" username...."
              />
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input
                type="email"
                id="Email"
                placeholder="name@example.com..."
              />
            </div>
              <div class="form-group">
                <label for="password">password</label>
                <input type="email" id="password" placeholder="password..." />
              </div>
              <div class="form-group check-box">
                <input type="checkbox" />
                <label class="l" for="checkbox">Remember me</label>
              </div>
              <div class="radio">
                <div class="radio-box">
                  <input type="radio" id="radio1" name="radio-group" />
                  <label class="l" for="radio1">male</label>
                </div>
                <div class="radio-box">
                  <input type="radio" id="radio2" name="radio-group" />
                  <label class="l" for="radio2">female</label>
                </div>
              </div>

              <button id="btn">Sign up</button>
              <button class="btn">cancel</button>
            </div>
            <p>Forgot <a href="" class="anch">password</a></p>
          </div>
        </form>
